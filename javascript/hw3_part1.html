      $(document).ready(function () {

        $("#back").click(function () {

      <section class="content2_2">
        <section class="body">
        <h3>Student Grades</h3>
        <textarea
              id="announced"
              rows="4"
              cols="50"
            >
            Inputs a student's homework average, mid-term exam score, final exam score, and participation (all those grades will be entered as integers).  </textarea>
        <form name="myform">
          <table class="table">
            <tr>
              <td>Homework Average: </td>
              <td><input type="text" name="avg" size="10" /></td>
            </tr>
            <tr>
              <td>Mid-Term Average:</td>
              <td><input type="text" name="midterm" size="10" /></td>
            </tr>
            <tr>
              <td>Final Exam:</td>
              <td><input type="text" name="final_exam" size="10" /></td>
            </tr>
            <tr>
              <td>Participation:</td>
              <td><input type="text" name="participation" size="10" /></td>
            </tr>
          </table>
          <br />
          
          <br />
          <input type="button" onclick="process()" value="SUBMIT" />
          <input type="reset" value="RESET" />
          <button type="button" id="fade">Click to Fade Results</button>
          <button type="button" id="back">Back Fade</button><br /><br />
          <textarea
            id="textarea"
            rows="3"
            cols="48"
            name="result"

          </textarea>

        </form>
