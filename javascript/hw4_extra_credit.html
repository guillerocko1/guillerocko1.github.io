  <script>
      
      function square(){
        var size, output="";
        
        size = document.forms["myform"].elements["size"].value;
        if (
          size == "" ||
          size < 2 || size > 10  
        ) {
          alert("Value not allowed. \nPlease an integer number between 2 and 10!!!");
            
          //alert("Empty values are not allowed. Please enter 3 integer numbers!!!");
          return false;
        }
        var letters = /^[(-9)-9]+$/;
        if (
          size.match(letters) 
        ) {
          var size_n1 = parseInt(size);//sold_item: how many items have sold the salesperson
          for(i = 1; i <= size_n1; i++)
          {
            for(j = 1; j <= size_n1; j++)
            {
              if(i==1 || i==size || j==1 || j==size)
              output+= "*"; 
              else
              output+=  "&nbsp;&nbsp;"; 
            }
            output+=   "<br>";
            
          }	
          
         
          document.getElementById("result").innerHTML = output; 
           
        }
          else {
              document.myform.result.value =
              "Characters are not allowed. \nPlease enter an integer number!!!";
    //alert("Characters are not allowed. Please input integers only");
            return false;
              }
      }

      
      function clear()
      {
        document.forms["myform"].elements["size"].value = "";
        document.getElementById("result").innerHTML = "";
        document.getElementById("size").focus();


      }
    </script>
